<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Dolby Web Audio | Music Redefined</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
        <div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<h1 class="main-title">Music <span class="thin">Redefined</span></h1>
				</div>
			</div>
            <div class="brand"><img src="img/logo.png"></div>
			<!-- Related demos -->
		</div><!-- /container -->
        <audio id="bg-music" autoplay>
            <source src="music_file.mp3" type="audio/mpeg" />
            Your Browser does not support this Audio element
        </audio>
        <script src="https://s3-us-west-1.amazonaws.com/dolbydeveloper/1.1.0/js/dolby.min.js"></script>
        <script>
            var audio = document.getElementById("bg-music");
            if( Dolby.checkDDPlus() === true ){
                audio.src = 'music_file_Dolby.mp4';
            }
            audio.play();
        </script>
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
